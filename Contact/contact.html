        <h1 id="rubrik">Contact Me!</h1><!--Huvudrubrik, endast en per sida-->

        <!--Kontaktformulär -->
        
        <form name ="myForm" action="/action_page.php" method="get" onsubmit="validateForm()" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="message">Message*:</label>
            <textarea id="message" required name="message" rows="4" cols="50" placeholder="Type your message here"></textarea>

            <label for="email">Email*:</label>
            <input type="email" id="email" name="Email" required placeholder="Enter a valid email address">
            <input type="submit" value="Submit message">
        </form>
        <!--För att få avstånd mellan dessa gjorde jag margin-top på Kontakt-->
    </div>
    <div id="kontakt">
        <button
            class="contact-btn"><!--Två knappar för antingen mejla eller ringa, obs har inte lagt in telefonnummer -->
            <i class="fa-sharp fa-solid fa-envelope"></i><a href="mailto:alina.vaittinen@gmail.com"> Mail</a>

        </button>

        <button class="contact-btn">
            <i class="fa-sharp fa-solid fa-phone"></i>
            <span>Phone</span>  
        </button>


    </div>
